<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Help Center - DangQu Cloud</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Generate .docx documents with JavaScript" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/docsify@4.11.6/lib/themes/vue.css">
    <style>
        body {
            font-size: 16px;
        }

        .markdown-section blockquote {
            margin: -1em 0 2em 0;
        }

        .markdown-section blockquote p {
            font-weight: normal;
        }
    </style>
</head>

<body>
    <nav>
        <a href="#/">English</a>
        <a href="#/zh-cn/">中文</a>
    </nav>
    <div id="app">Loading...</div>
    <script>
        window.$docsify = {
            basePath: '/docs/',
            name: "Help Center",
            repo: "",
            loadSidebar: true,
            subMaxLevel: 2,
            subMaxLevel: 2,
            auto2top: true,
            search: "auto",
            coverpage: false,
            search: {
                maxAge: 43200000,
                placeholder: {
                    '/zh-cn/': '搜索',
                    '/': 'Search'
                },
                noData: {
                    '/zh-cn/': '找不到结果',
                    '/': 'No Results'
                },
                namespace: 'pt',
            },
        };
    </script>
    <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="https://unpkg.com/docsify/lib/plugins/search.min.js"></script>
</body>

</html>
